<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruhrakshak</title>
    <style>
.button-40 {
  background-color: #111827;
  border: 1px solid transparent;
  border-radius: .75rem;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  flex: 0 0 auto;
  font-family: "Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 1.125rem;
  font-weight: 600;
  line-height: 1.5rem;
  padding: .75rem 1.2rem;
  text-align: center;
  text-decoration: none #6B7280 solid;
  text-decoration-thickness: auto;
  transition-duration: .2s;
  transition-property: background-color,border-color,color,fill,stroke;
  transition-timing-function: cubic-bezier(.4, 0, 0.2, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: auto;
}

.button-40:hover {
  background-color: #374151;
}

.button-40:focus {
  box-shadow: none;
  outline: 2px solid transparent;
  outline-offset: 2px;
}

@media (min-width: 768px) {
  .button-40 {
    padding: .75rem 1.5rem;
  }
}

.main_container{
    display: flex;
    flex-direction: column;
    gap:20px ;

}

.button_container{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    gap:20px;
    
}
.overall_button{
    display: flex;
    justify-content: center;
    align-items: center;
}


    </style>
</head>
<body>
    <h1>Sensor Data Visualization</h1>
    <div class="main_container">
    <div class="button_container">   
    <button class="button-40" onclick="window.location.href='/plot_mq6'">View MQ6 Plot</button>
    <button class="button-40" onclick="window.location.href='/plot_aht21'">View AHT21 Plot</button>
    <button class="button-40" onclick="window.location.href='/mq6'">View MQ6 Data Table</button>
    <button class="button-40" onclick="window.location.href='/aht21'">View AHT21 Data Table</button>
    </div>
    <div class="overall_button">    
    <button class="button-40" onclick="window.location.href='/overall'">Overall Sensor Data</button>
    </div>

</div>
</body>
</html>
